<!DOCTYPE HTML>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">

    <title>Post Directory</title>
</head>

<body>

<div class="container">

    <h3>Post Directory</h3>
    <hr>
    <!-- Add a button -->
    <a th:href="@{/posts/showFormForAdd}"
       class="btn btn-primary btn-sm mb-3">
        Add Post
    </a>

    <table class="table table-bordered table-striped">
        <thead class="table-dark">
        <tr>
            <th>Image</th>
            <th>Title</th>
            <th>Tag</th>
            <th>Likes</th>
            <th>Action</th>
        </tr>
        </thead>

        <tbody>
        <tr th:each="tempPost : ${posts}">
            <td>
                <img th:src="${tempPost.imageUrl}" alt="Post Image" class="img-thumbnail"
                     style="max-width: 50px; max-height: 50px;">
            </td>
            <td th:text="${tempPost.title}"></td>
            <td th:text="${tempPost.tag}"></td>
            <td th:text="${tempPost.likeCount}"></td>
            <td>
                <!-- Add update button Link -->
                <a th:href="@{/posts/showFormForUpdate(postId=${tempPost.id})}" class="btn btn-info btn-sm">
                    Update
                </a>

                <!-- Details button -->
                <a th:href="@{/posts/details(postId=${tempPost.id})}" class="btn btn-secondary btn-sm">
                    Details
                </a>

                <!-- Add delete button Link -->
                <a th:href="@{/posts/delete(postId=${tempPost.id})}"
                class="btn btn-danger btn-sm"
                   onclick="if (!(confirm('Are you sure you want to delete this post?'))) return false">
                    Delete
                </a>
            </td>

        </tr>
        </tbody>
    </table>

    <!-- Pagination navigation -->
    <nav aria-label="Page navigation">
        <ul class="pagination">
            <li class="page-item" th:classappend="${currentPage == 0} ? 'disabled'">
                <a class="page-link" th:href="@{/posts/list(page=${currentPage - 1}, size=10)}" aria-label="Previous">
                    <span aria-hidden="true">&laquo;</span>
                </a>
            </li>
            <li class="page-item" th:each="i : ${#numbers.sequence(0, totalPages - 1)}" th:classappend="${i == currentPage} ? 'active'">
                <a class="page-link" th:href="@{/posts/list(page=${i}, size=10)}" th:text="${i + 1}">1</a>
            </li>
            <li class="page-item" th:classappend="${currentPage == totalPages - 1} ? 'disabled'">
                <a class="page-link" th:href="@{/posts/list(page=${currentPage + 1}, size=10)}" aria-label="Next">
                    <span aria-hidden="true">&raquo;</span>
                </a>
            </li>
        </ul>
    </nav>

</div>

</body>
</html>
