<!DOCTYPE HTML>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">

    <title>Post Details</title>
</head>
<body>
<div class="container">
    <h3>Post Details</h3>
    <hr>
    <div class="row">
        <div class="col-md-3">
            <!-- Если URL изображения существует, выводим его -->
            <img th:src="${post.imageUrl}" alt="Post Image" class="img-thumbnail"
                 style="max-width: 150px; max-height: 150px;">
        </div>
        <div class="col-md-9">
            <table class="table table-bordered">
                <tr>
                    <th>Title</th>
                    <td th:text="${post.title}"></td>
                </tr>
                <tr>
                    <th>Content</th>
                    <td th:text="${post.content}"></td>
                </tr>
                <tr>
                    <th>Description</th>
                    <td th:text="${post.description}"></td>
                </tr>
                <tr>
                    <th>Tag</th> <!-- todo: add filtering -->
                    <td th:text="${post.tag}"></td>
                </tr>
                <tr>
                    <th>Likes</th> <!-- todo: add like functionality -->
                    <td th:text="${post.likeCount}"></td>
                </tr>
                <tr>
                    <th>Created</th> <!-- todo: add datePattern -->
                    <td th:text="${post.created}"></td>
                </tr>
                <tr>
                    <th>Updated</th> <!-- todo: add datePattern -->
                    <td th:text="${post.updated}"></td>
                </tr>
            </table>
        </div>
    </div>
    <div class="mt-3">
        <a th:href="@{/posts/list}" class="btn btn-secondary">Back to Posts List</a>
        <a th:href="@{/posts/showFormForUpdate(postId=${post.id})}" class="btn btn-info">Update Post</a>
    </div>
</div>
</body>
</html>
