<!DOCTYPE HTML>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous" />

    <title>Post Details</title>
</head>
<body>
<div class="container">
    <h3>Post Details</h3>
    <hr/>
    <div class="row">
        <div class="col-md-3">
            <!-- render URL if exists -->
            <img th:src="${post.imageUrl}" alt="Post Image" class="img-thumbnail"
                 style="max-width: 150px; max-height: 150px;" />
        </div>
        <div class="col-md-9">
            <table class="table table-bordered">
                <tr>
                    <th>Title</th>
                    <td th:text="${post.title}"></td>
                </tr>
                <tr>
                    <th>Content</th>
                    <td th:text="${post.content}"></td>
                </tr>
                <tr>
                    <th>Tag</th>
                    <td th:text="${post.tag}"></td>
                </tr>
                <tr>
                    <th>Likes</th>
                    <td id="likeCount" th:text="${post.likeCount}"></td>
                </tr>
                <tr>
                    <th>Created</th>
                    <td th:text="${#temporals.format(post.created, 'yyyy-MM-dd HH:mm:ss')}"></td>
                </tr>
                <tr>
                    <th>Updated</th>
                    <td th:text="${#temporals.format(post.updated, 'yyyy-MM-dd HH:mm:ss')}"></td>
                </tr>
            </table>
        </div>
    </div>
    <div class="mt-3">
        <a th:href="@{/posts/list}" class="btn btn-secondary">Back to Posts List</a>
        <a th:href="@{/posts/showFormForUpdate(postId=${post.id})}" class="btn btn-info">Update Post</a>
        <a href="#" id="likeButton" class="btn btn-outline-primary">Like</a>
    </div>
    <hr/>
    <h3>Comments</h3>
    <ul id="commentList" class="list-group">
        <li th:each="comment : ${comments}" class="list-group-item">
            <p th:text="${comment.content}"></p>
            <button class="btn btn-danger btn-sm delete-comment" th:data-comment-id="${comment.id}" th:data-post-id="${post.id}">Delete</button>
        </li>
    </ul>
    <hr/>
    <h3>Add a Comment</h3>
    <form id="commentForm">
        <div class="form-group">
            <textarea class="form-control" name="content" id="commentContent" rows="3" placeholder="Write your comment..."></textarea>
        </div>
        <!-- <input type="hidden" id="postId" value="[[${post.id}]]" /> -->
        <button type="submit" class="btn btn-primary mt-2">Add Comment</button>
    </form>
</div>
<!-- script for XHR request -->
<script th:inline="javascript">
/*<![CDATA[*/
    // get the context path from Thymeleaf
    var contextPath = [[@{/}]];
    var postId = [[${post.id}]];

    // like button functionality
    document.getElementById("likeButton").addEventListener("click", function(event){
        event.preventDefault(); // предотвращаем переход по ссылке
        fetch(contextPath + 'posts/' + postId + '/like', {
            method: 'POST'
        })
        .then(function(response) {
            return response.json();
        })
        .then(function(data) {
            // update counter asynchronously
            document.getElementById("likeCount").innerText = data.likeCount;
        })
        .catch(function(error) {
            console.error('Error:', error);
        });
    });

    // comment functionality
    document.getElementById("commentForm").addEventListener("submit", function(event){
        event.preventDefault(); // prevent form submission
        var content = document.getElementById("commentContent").value;

        fetch(contextPath + 'posts/addComment', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json'
            },
            body: JSON.stringify({
                postId: postId,
                content: content
            })
        })
        .then(function(response) {
            return response.json();
        })
        .then(function(data) {
            // Clear the comment content
            document.getElementById("commentContent").value = "";

            // Append the new comment to the comment list
            var newComment = document.createElement("li");
            newComment.className = "list-group-item";
            newComment.innerHTML = '<p>' + data.content + '</p>' +
                                   '<button class="btn btn-danger btn-sm delete-comment" data-comment-id="' + data.id + '" data-post-id="' + data.postId + '">Delete</button>';
            document.getElementById("commentList").appendChild(newComment);
        })
        .catch(function(error) {
            console.error('Error:', error);
        });
    });

    // Delete comment functionality
    document.getElementById("commentList").addEventListener("click", function(event){
        if (event.target.classList.contains("delete-comment")) {
            var commentId = event.target.getAttribute("data-comment-id");
            var postId = event.target.getAttribute("data-post-id");

            fetch(contextPath + 'posts/deleteComment?commentId=' + commentId + '&postId=' + postId, {
                method: 'GET'
            })
            .then(function(response) {
                if (response.ok) {
                    // Remove the comment from the DOM
                    event.target.closest("li").remove();
                }
            })
            .catch(function(error) {
                console.error('Error:', error);
            });
        }
    });
/*]]>*/
</script>
</body>
</html>
